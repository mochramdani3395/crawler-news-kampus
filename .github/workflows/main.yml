name: Crawl Otomatis Harian
on:
  schedule:
    - cron: '0 17 * * *' # Jam 00:00 WIB
  workflow_dispatch: # Tombol manual
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Libs
        run: pip install trafilatura requests
      - name: Run Crawler
        run: python crawler_kampus.py
- name: Simpan Hasil
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Perintah di bawah ini akan menambahkan folder dan file jika ada
          git add database_artikel.json
          if [ -d "arsip_artikel" ]; then git add arsip_artikel/; fi
          # Menghindari error jika tidak ada perubahan file
          git commit -m "Update arsip berita harian" || echo "No changes to commit"
          git push
