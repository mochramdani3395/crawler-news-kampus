name: Crawl Otomatis Berkala

on:
  schedule:
    # Berjalan setiap 4 jam (00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC)
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install trafilatura requests

      - name: Run Crawler
        run: python crawler_kampus.py

      - name: Simpan Hasil ke Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add database_artikel.json
          git add arsip_artikel/
          git commit -m "Update arsip berita harian [skip ci]" || echo "Tidak ada perubahan data"
          git push
